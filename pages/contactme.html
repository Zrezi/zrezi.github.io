<!DOCTYPE html>
<html id="fading-wrapper">
	<head>
		<meta charset="utf-8">
		<title>Zach Reznicek &mdash; Contact Me</title>
		<link rel="shortcut icon" href="#"/>
		<script src="../js/jquery-3.2.1.min.js"></script>
		<link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono">
		<link rel="stylesheet" href="../css/custom.css">
		<script src="../js/materialize.min.js"></script>
		<script src="../js/common.js"></script>
	</head>

	<body>
		<div>
			<div class="container container-spaced">
				<div class="row center-align">
					<h3 id="name">contact me</h3>
					<br>
					<p>You can reach me <a id="link-email" href="mailto:zbrezi@gmail.com">here</a>, and in case that didn't work,</p>
					<p>you can email me at <b>zbrezi@gmail.com</b></p>
					<br>
					<p class="link" id="back"><a href="../index.html"><i class="fa fa-reply fa-4x fa-fw" aria-hidden="true"></i></a></p>
				</div>
			</div>
			<div class="footer">
				<p id="footer-text"></p>
			</div>
			<script>
				(function() {
					
					Common.initPage();
					Common.fadePageIn();
					
					var DOM_name,
					DOM_back,
					DOM_link_email;
					
					const default_text = "contact me";
					const iteration_steps = 10;
					var interpolation_text = default_text;
					
					DOM_name = document.getElementById("name");
					DOM_name.innerHTML = default_text;
					
					DOM_back = document.getElementById("back");
					DOM_back.onmouseover = function() {
						interpolation_text = "home";
					}
					DOM_back.onmouseleave = function() {
						interpolation_text = default_text;
					}
					DOM_back.onclick = function(event) {
						event.preventDefault();
						Common.fadeToPage("../index.html");
					}
					
					DOM_link_email = document.getElementById("link-email");
					DOM_link_email.onmouseover = function() {
						interpolation_text = "email me";
					}
					DOM_link_email.onmouseleave = function() {
						interpolation_text = default_text;
					}
					
					requestAnimationFrame(update);
					
					function update() {
					
						requestAnimationFrame(update);
						
						Interpolate.string({
							element: DOM_name,
							stringToInterpolateTo: interpolation_text,
							steps: iteration_steps
						});
						
					} // end update
				})();
			</script>
		</div>
	</body>
</html>
